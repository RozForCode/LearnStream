<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AI Assistant
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list lines="none">
    <ion-item *ngFor="let msg of messages">
      <div [class]="msg.sender === 'user' ? 'message-container user' : 'message-container ai'"
        style="width: 100%; display: flex; flex-direction: column;">
        <ion-text [color]="msg.sender === 'user' ? 'primary' : 'medium'">
          <p style="padding: 10px; border-radius: 10px; background: var(--ion-color-light); display: inline-block;"
            [style.align-self]="msg.sender === 'user' ? 'flex-end' : 'flex-start'"
            [style.background]="msg.sender === 'user' ? 'var(--ion-color-primary-tint)' : 'var(--ion-color-light)'"
            [style.color]="msg.sender === 'user' ? 'var(--ion-color-primary-contrast)' : ''">
            {{ msg.text }}
          </p>
        </ion-text>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input placeholder="Ask me anything..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage()"></ion-input>
      <ion-button slot="end" fill="clear" (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>

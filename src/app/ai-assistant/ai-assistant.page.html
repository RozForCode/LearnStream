<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AI Assistant
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="welcome-header ion-text-center ion-margin-bottom">
    <h2 class="gradient-text" style="font-size: 24px;">AI Tutor ðŸ¤–</h2>
    <p style="color: var(--ion-color-medium);">Ask me anything!</p>
  </div>

  <ion-list lines="none" style="background: transparent;">
    <ion-item *ngFor="let msg of messages" style="--background: transparent; --padding-start: 0;">
      <div [class]="msg.sender === 'user' ? 'message-container user' : 'message-container ai'">
        <p>
          {{ msg.text }}
        </p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input placeholder="Ask me anything..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage()"></ion-input>
      <ion-button slot="end" fill="clear" (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="welcome-header">
    <h1 class="gradient-text">Hello, Learner! ðŸš€</h1>
    <p>Ready to crush your goals today?</p>
  </div>

  <h2 class="ion-margin-bottom ion-margin-start" style="font-weight: 600; color: var(--ion-color-dark);">My Learning
    Path</h2>

  <ion-list style="background: transparent;">
    <ion-card *ngFor="let topic of learningTopics" class="fun-card"
      [ngClass]="{'completed': topic.status === 'Completed', 'started': topic.status === 'Started'}">
      <ion-card-header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <ion-card-title>{{ topic.title }}</ion-card-title>
          <ion-badge
            [color]="topic.status === 'Completed' ? 'success' : (topic.status === 'Started' ? 'secondary' : 'primary')">{{
            topic.status }}</ion-badge>
        </div>
      </ion-card-header>
      <ion-card-content>
        <p style="color: var(--ion-color-medium); margin-bottom: 10px;">{{ topic.category }}</p>

        <div *ngFor="let subtask of topic.subtasks" class="subtask-wrapper">
          <ion-item lines="none" class="subtask-item">

            <!-- <ion-checkbox slot="start" [checked]="subtask.completed" (ionChange)="onSubtaskChange(topic)"></ion-checkbox> -->

            <ion-checkbox slot="start" [checked]="subtask.completed"
              (ionChange)="onSubtaskChange($event, subtask, topic)" style="--size: 24px;"></ion-checkbox>


            <ion-label class="ion-text-wrap" [style.text-decoration]="subtask.completed ? 'line-through' : 'none'"
              [style.color]="subtask.completed ? 'var(--ion-color-medium)' : 'var(--ion-color-dark)'">
              {{ subtask.title }}
            </ion-label>
            <ion-button fill="clear" slot="end"
              (click)="subtask.expanded = !subtask.expanded; $event.stopPropagation()">
              <ion-icon [name]="subtask.expanded ? 'chevron-up-outline' : 'chevron-down-outline'"></ion-icon>
            </ion-button>
          </ion-item>

          <div *ngIf="subtask.expanded" class="ion-padding-start ion-padding-end ion-padding-bottom">
            <ion-textarea label="Notes & Resources" labelPlacement="stacked" fill="outline"
              placeholder="Paste links or add notes here..." [(ngModel)]="subtask.notes" [autoGrow]="true"
              rows="3"></ion-textarea>
          </div>
        </div>

        <ion-progress-bar [value]="topic.progress"></ion-progress-bar>
        <p class="ion-text-end ion-no-margin"
          style="font-size: 0.8em; margin-top: 8px; font-weight: 600; color: var(--ion-color-primary);">{{
          (topic.progress * 100) | number:'1.0-0' }}%</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add Resource
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="welcome-header">
    <h1 class="gradient-text">Add New Goal ðŸŽ¯</h1>
    <p>What do you want to learn next?</p>
  </div>

  <ion-list lines="none">
    <ion-item>
      <ion-input label="Title" labelPlacement="floating" placeholder="e.g. React Native"
        [(ngModel)]="resource.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select label="Category" labelPlacement="floating" placeholder="Select category"
        [(ngModel)]="resource.category">
        <ion-select-option value="mobile">Mobile Dev</ion-select-option>
        <ion-select-option value="frontend">Frontend</ion-select-option>
        <ion-select-option value="backend">Backend</ion-select-option>
        <ion-select-option value="design">Design</ion-select-option>
        <ion-select-option value="ai">AI</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-textarea label="Description" labelPlacement="floating" placeholder="Add some notes or links..." rows="5"
        [(ngModel)]="resource.description"></ion-textarea>
    </ion-item>
  </ion-list>

  <div class="ion-padding-top">
    <ion-button expand="block" (click)="saveResource()">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Save Resource
    </ion-button>
  </div>
</ion-content>
